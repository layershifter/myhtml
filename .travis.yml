language: c
compiler:
  - clang
  - gcc

services:
  - docker
sudo: false

env:
  - TARGET=test
  - OS=el DIST=6
  - OS=el DIST=7
  - OS=fedora DIST=24
  - OS=fedora DIST=25
  - OS=ubuntu DIST=precise
  - OS=ubuntu DIST=trusty
  - OS=ubuntu DIST=xenial
  - OS=ubuntu DIST=yakkety
  - OS=debian DIST=wheezy
  - OS=debian DIST=jessie
  - OS=debian DIST=stretch

matrix:
  exclude:
    - compiler: clang
      env: OS=el
    - compiler: clang
      env: OS=fedora
    - compiler: clang
      env: OS=ubuntu
    - compiler: clang
      env: OS=debian

install: false

script:
  - if [ "$TARGET" == "test" ]; then make -j2 && make clean; fi
  - if [ -n "$TRAVIS_TAG" ] && [ -n "$OS" ]; then git clone https://github.com/packpack/packpack.git packpack; fi
  - if [ -n "$TRAVIS_TAG" ] && [ -n "$OS" ]; then VERSION=${TRAVIS_TAG:1} packpack/packpack; fi

deploy:
  provider     : packagecloud
  username     : ${PACKAGECLOUD_USER}
  repository   : ${PACKAGECLOUD_REPO}
  token        : ${PACKAGECLOUD_TOKEN}
  dist         : ${OS}/${DIST}
  package_glob : build/*.{deb,rpm}
  skip_cleanup   : true
  on             :
    tags: true
    condition    : -n "${OS}"
